<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css" />

    <link rel="preload" as="image" href="https://i.ibb.co/5MX03Vb/pause-1.png" />
    <link rel="preload" as="image" href="https://i.ibb.co/cxHQ21v/play-1.png" />
    <link rel="preload" as="image" href="https://i.ibb.co/XZStx9t/wait.png" />

    <link rel="icon" type="image/x-icon" href="/icons/favicon.ico" />

    <title>O'Neail Bible Reading</title>

    <script src="js/initCache.js"></script>
    <script src="js/calculateBook.js"></script>
    <script src="js/popover.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <div id="popover-background">
      <div id="popover">
        <div id="popover-content"></div>
        <center>
          <button type="button" id="popover-cancel"onClick="resetData(); setPopoverDisplay(false);">Cancel</button>
          <button type="button" id="popover-done"onClick="setData(); setPopoverDisplay(false);">Done</button>
        </center>
      </div>
    </div>


    <nav>
      <img src="icons/icon-192.png" draggable="false" />
      <p>O'Neail Bible Reading</p>
    </nav>
    <div class="content">
      <div class="today">
        <h2 id="curDate"></h2>
        <script src="js/setHeaderDate.js"></script>
        <hr />
        <ol id="todayContent"></ol>
        <script src="js/showToday.js"></script>
      </div>
      <center><button id="show-list" onclick="bucketDisplay(true);" style="display: block;">Show lists</button><button id="hide-list" onclick="bucketDisplay(false);" style="display: none;">Hide lists</button></center>
      <div id="buckets" style="display: none;"></div>
      <script src="js/showBuckets.js"></script>
    </div>
    <!-- <button type="button" id=""onClick="">Add List...</button> -->
    <div id="player">
      <!-- <div onclick="" class="btn back"></div> -->
      <center>
      <div onclick="play()" id="audiotrigger" class="btn play"></div>
      </center>
      <!-- <div onclick="" class="btn next"></div> -->
    </div>
  </body>
</html>
